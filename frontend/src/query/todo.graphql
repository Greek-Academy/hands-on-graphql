query TaskList {
  taskList {
    categoryId
    title
    description
    category {
      name
    }
  }
}

mutation CreateTask($title: String!, $description: String!) {
  createTask(title: $title, description: $description) {
    title
    description
    category {
      name
    }
  }
}

subscription SyncCreateTask($title: String!, $description: String!) {
  syncCreateTask(title: $title, description: $description) {
    title
    description
    category {
      name
    }
  }
}
